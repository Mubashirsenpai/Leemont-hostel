{% extends "index.html" %}

{% block title %}Edit Hostel Details - {{ hostel.hostel_name }}{% endblock %}

{% block content %}
<section id="edit-hostel-details-section" class="edit-hostel-details-section py-5">
    <div class="container">
        <h2 class="section-title">Edit <span>Hostel Details</span></h2>
        <div class="form-container">
            <form action="{{ url_for('edit_hostel_details') }}" method="POST">
                <div class="form-group">
                    <label for="hostel_name">Hostel Name:</label>
                    <input type="text" id="hostel_name" name="hostel_name" value="{{ hostel.hostel_name }}" required>
                </div>
                <div class="form-group">
                    <label for="general_video_url">General Hostel Video URL:</label>
                    <input type="url" id="general_video_url" name="general_video_url" value="{{ hostel.general_video_url }}">
                    <p class="note">For Cloudinary upload, integrate frontend JS here.</p>
                </div>
                <div class="form-group">
                    <label for="general_images">General Hostel Image URLs (one per line):</label>
                    <textarea id="general_images" name="general_images" rows="5">{{ hostel.general_images | join('\n') }}</textarea>
                    <p class="note">For Cloudinary upload, integrate frontend JS here.</p>
                </div>
                <div class="form-group">
                    <label for="hostel_amenities">Hostel Amenities (comma-separated):</label>
                    <textarea id="hostel_amenities" name="hostel_amenities" rows="5">{{ hostel.hostel_amenities | join(', ') }}</textarea>
                </div>
                <button type="submit" class="btn primary">Update Hostel Details</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn secondary">Cancel</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
