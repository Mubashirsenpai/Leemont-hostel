{% extends "index.html" %}

{% block title %}Sign Up - {{ hostel.hostel_name }}{% endblock %}

{% block content %}
<section id="signup-section" class="auth-section py-5">
    <div class="container">
        <h2 class="section-title">Create Your <span>Account</span></h2>
        <div class="form-container">
            <form action="{{ url_for('signup') }}" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                {# REMOVED: Username field as it's not used by the backend User model #}
                {#
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                #}
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn primary">Sign Up</button>
            </form>
            <p class="note mt-3">Already have an account? <a href="{{ url_for('user_login') }}">Login here</a>.</p>
        </div>
    </div>
</section>
{% endblock %}
